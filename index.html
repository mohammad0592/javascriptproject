<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<main class="container">
 
     <h1>TodoInput</h1>
     <div class="TodoInput">
        <div style="display: flex;">
          <i   class="fa-solid fa-book" id="icon"></i>
          <input id="input-new-task" type="text" placeholder="New Todo" class="input" >
        </div>
       <button class="button-add-new-task" id="button-add-new-task">Add new task</button>
        </div>
        <div style="justify-content: space-between;">
         <h1>TodoList</h1>
         <button class="filter-buttons" id="filter-button-all"> All</button>
         <button class="filter-buttons" id="filter-button-done">Done</button>
         <button class="filter-buttons" id="filter-button-todo">Todo</button>

        </div>
        <div></div>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <div>
          <button class="button-delete-done-tasks" id="button-delete-done-tasks">Delete Done Tasks</button>
          <button class="button-delete-all-tasks" id="button-delete-all-tasks">Delete All Tasks</button>
        </div>

</main>


   <script src="javascript.js"></script>
</body>
</html>
