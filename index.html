<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="container">
        <h1>TodoInput</h1>
        <div class="todo-input">
          <input type="text" id="new-task" placeholder="New Todo" />
          <button id="add-task">Add Task</button>
         
        </div>
        <p id="inputVal"></p>
        <h2>TodoList</h2>
        <div class="filter-buttons">
          <button id="filter-all" class="filter-btn">All</button>
          <button id="filter-todo" class="filter-btn">Todo</button>
          <button id="filter-done" class="filter-btn">Done</button>
        </div>
    <ul id="todo-list" class="todo-list"></ul>
        
    
        <div class="footer-buttons">
          <button id="delete-done-btn" class="delete-done-btn">Delete done tasks</button>
          <button id="delete-all-btn" class="delete-all-btn">Delete all tasks</button>
        </div>
      </div>
      <div id="edit-modal" class="modal" style="display: none;">
        <div class="modal-content">
          <h2>Edit Task</h2>
          <input type="text" id="edit-task-input" />
          <p id="inputValpopup"></p>
          <div class="modal-actions">
            <button id="save-edit-btn">Save</button>
            <button id="cancel-edit-btn">Cancel</button>
          </div>
        </div>
      </div>
      <div id="delete-modal" class="modal" style="display: none;">
        <div class="modal-content">
          <h2>Delete Task</h2>
          <p>Are you sure you want to delete this task?</p>
          <div class="modal-actions">
            <button id="confirm-btn" class="confirm-btn">Confirm</button>
            <button id="cancel-delete-btn" class="cancel-btn">Cancel</button>
          </div>
        </div>
      </div>
      <div id="delete-all-modal" class="modal" style="display: none;">
        <div class="modal-content">
          <h2>Delete all Tasks</h2>
          <p>Are you sure you want to delete all the tasks?</p>
          <div class="modal-actions">
            <button id="confirm-all-btn" class="confirm-btn">Confirm</button>
            <button id="cancel-delete-all-btn" class="cancel-btn">Cancel</button>
          </div>
        </div>
      </div>
      <div id="delete-done-modal" class="modal" style="display: none;">
        <div class="modal-content">
          <h2>Delete done Tasks</h2>
          <p>Are you sure you want to delete all the done tasks?</p>
          <div class="modal-actions">
            <button id="confirm-done-btn" class="confirm-btn">Confirm</button>
            <button id="cancel-delete-done-btn" class="cancel-btn">Cancel</button>
          </div>
        </div>
      </div>
      <script src="javascript.js"></script>
</body>
</html>
