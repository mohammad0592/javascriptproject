<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<main class="container">
 
     <h1>TodoInput</h1>
     <div class="TodoInput">
        <div style="display: flex;">
          <i   class="fa-solid fa-book" id="icon"></i>
          <input id="input-new-task" type="text" placeholder="New Todo" class="input" >
          
        </div>
        <p class="validate" id="showmessage"></p>
       <button class="button-add-new-task" id="button-add-new-task">Add new task</button>
        </div>
        <div style="justify-content: space-between;">
         <h1>TodoList</h1>
         <button class="filter-buttons" id="filter-button-all"> All</button>
         <button class="filter-buttons" id="filter-button-done">Done</button>
         <button class="filter-buttons" id="filter-button-todo">Todo</button>

        </div>
        <div class="containerdiv"><ul id="list"></ul> </div>
        
        <div>
          <button class="button-delete-done-tasks" id="button-delete-done-tasks">Delete Done Tasks</button>
          <button class="button-delete-all-tasks" id="button-delete-all-tasks">Delete All Tasks</button>
        </div>
        <div id="edit-modal" class="modal hidden" >
            <div class="modal-content">
              <h2>Edit Task</h2>
              <input type="text" id="edit-task-input" />
              <p id="inputValpopup"></p>
              <div class="modal-actions">
                <button id="save-edit-btn">Save</button>
                <button id="cancel-edit-btn">Cancel</button>
              </div>
            </div>
        </div>
        
        <div id="delete-modal" class="modal hidden" >
          <div class="modal-content">
            <h2>Delete Task</h2>
            <p>Are you sure you want to delete this task?</p>
            <div class="modal-actions">
              <button id="confirm-btn" class="confirm-btn">Confirm</button>
              <button id="cancel-delete-btn" class="cancel-btn">Cancel</button>
            </div>
          </div>
        </div>

        <div id="delete-all-modal" class="modal hidden" >
          <div class="modal-content">
            <h2>Delete All Task</h2>
            <p>Are you sure you want to delete all tasks?</p>
            <div class="modal-actions">
              <button id="confirm-delete-all-btn" class="confirm-btn">Confirm</button>
              <button id="cancel-delete-all-btn" class="cancel-btn">Cancel</button>
            </div>
          </div>
        </div>

        <div id="delete-done-modal" class="modal hidden" >
          <div class="modal-content">
            <h2>Delete All Task</h2>
            <p>Are you sure you want to delete all tasks?</p>
            <div class="modal-actions">
              <button id="confirm-delete-done-btn" class="confirm-btn">Confirm</button>
              <button id="cancel-delete-done-btn" class="cancel-btn">Cancel</button>
            </div>
          </div>
        </div>

</main>


   <script src="javascript.js"></script>
</body>
</html>
